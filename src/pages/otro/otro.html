<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Otro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <h1>{{name}}</h1>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button (click)="cambiar()">Cambiar</button>
  <button ion-button (click)="showAlert()">Show basic alert</button>
  <button ion-button (click)="showPrompt()">Show basic alert</button>
  <button ion-button (click)="presentActionSheet()">Show action sheet</button>
</ion-content>
