<ion-header>

  <ion-navbar color="headercol">
    <ion-title>Reporte</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Nombre del incidente" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Seleccione tipo de incidente:</ion-label>
      <ion-select [(ngModel)]="type" interface="action-sheet">
        <ion-option value="seguridad">Seguridad</ion-option>
        <ion-option value="medico">Medico</ion-option>
        <ion-option value="incendio">Incendio</ion-option>
        <ion-option value="accidente">Accidente</ion-option>
        <ion-option value="otro">Otro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>    	
      <ion-textarea type="text" placeholder="Por favor proporcione mas detalles" [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block color="headercol" (click)="enviar()">
    Enviar
  </button>

</ion-content>
