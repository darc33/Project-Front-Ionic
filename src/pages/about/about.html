<ion-header>
  <ion-navbar color="headercol">
    <ion-title>Contactenos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<h1 class="chngfont">Contactenos</h1>
	<ion-label color="headercol"><span>*</span> Campos requeridos</ion-label>

	<ion-list>

    <ion-item>
      <ion-input type="text" placeholder="* Nombre" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="* Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><span class="chngfont">*</span> Seleccione tema:</ion-label>
      <ion-select [(ngModel)]="topic" interface="action-sheet">
        <ion-option value="queja">Queja</ion-option>
        <ion-option value="pregunta">Pregunta</ion-option>
        <ion-option value="sugerencia">Sugerencia</ion-option>
        <ion-option value="cumplido">Cumplido</ion-option>
        <ion-option value="otro">Otro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>    	
      <ion-textarea type="text" placeholder="* Mensaje" [(ngModel)]="message"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button block color="headercol" (click)="enviar()">
    Enviar
  </button>

</ion-content>
