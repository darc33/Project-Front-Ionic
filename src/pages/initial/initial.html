<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>CIUDAD FLUIDA</h1>
  <button ion-button (click)="ingresar()" round block icon-end>
    Login
    <ion-icon name="log-in"></ion-icon>
  </button>
  <button ion-button color="tertiary" (click)="registrar()" round block icon-end>
    Sign In
    <ion-icon name="person-add"></ion-icon>
  </button>
  <button ion-button color="light" (click)="Ir()" round block icon-end>
    Go
    <ion-icon name="map"></ion-icon>
  </button>
</ion-content>
