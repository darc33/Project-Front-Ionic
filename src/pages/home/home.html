<ion-header >
  <ion-navbar color="headercol">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INICIO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="envelope" ion-fixed>
    <div class="logo">
      <ion-grid>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col col-auto>
            <ion-icon name="compass"></ion-icon>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col col-6>
            <h1 class="title"> Ciudad Fluida</h1>
            <h6 class="subtitle">Una nueva ayuda para transportarse</h6>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <button ion-button color="white" class="btn-go" (click)="Ir()" icon-end>
      Planear viaje
      <ion-icon name="map"></ion-icon>
    </button>
    <div class="btn-bottom" >
      <ion-col>
        <ion-row justify-content-center>
          <button ion-button color="headercol" (click)="ingresar()" large round icon-end>
            Ingresar
            <ion-icon name="log-in"></ion-icon>
          </button>
        </ion-row>
        <ion-row justify-content-center>
          <button ion-button color="headercol" (click)="registrar()" large round icon-end>
            Registrarse
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-row>
      </ion-col>
    </div>
  </div>
  
</ion-content>
