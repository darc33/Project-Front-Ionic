<ion-header>

  <ion-navbar color="headercol">
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header>
			Notificaciones
		</ion-list-header>
		<ion-item>
			<ion-label>Habilitar Notificaciones</ion-label>
  			<ion-toggle color="secondary" checked="false"></ion-toggle>

		<ion-item>
			<ion-label>Vibrar para notificaciones</ion-label>
  			<ion-toggle color="secondary" checked="true"></ion-toggle>

	</ion-list>

	<ion-list>
		<ion-list-header>
			Uso de datos celulares

	</ion-list>

	<ion-list>
		<ion-list-header>
			Privacidad
		</ion-list-header>
		<ion-item>
			<ion-label>Datos de localizacion</ion-label>
  			<ion-toggle color="secondary" checked="true"></ion-toggle>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			Mapa
		</ion-list-header>
		<ion-item>
			<ion-label>Puntos de interes</ion-label>
