<!-- Generated template for the GoogleLoginComponent component -->
<div *ngIf="(user | async) || {} as user">

    
    <button ion-button 
            *ngIf="!user.uid" 
            (tap)="googleLogin()" color="danger" round block icon-start>
        <ion-icon name="logo-googleplus"></ion-icon> 
        Login with Google
    </button>

    <div *ngIf="user.uid">
      You're already logged in with UID: {{ user.uid }}

      <button ion-button (tap)="signOut()">
        Signout
      </button>
    </div>

</div>
